<!DOCTYPE html>
<html>

<head>
    <title>Drum Set</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="keys">
        <div class="key" data-key="65">
            <kbd>A</kbd>
            <p class="sound">Clap</p>
        </div>
        <div class="key" data-key="83">
            <kbd>S</kbd>
            <p class="sound">Hihat</p>
        </div>
        <div class="key" data-key="68">
            <kbd>D</kbd>
            <p class="sound">Kick</p>
        </div>
        <div class="key" data-key="70">
            <kbd>F</kbd>
            <p class="sound">Openhat</p>
        </div>
        <div class="key" data-key="71">
            <kbd>G</kbd>
            <p class="sound">Boom</p>
        </div>
        <div class="key" data-key="72">
            <kbd>H</kbd>
            <p class="sound">Ride</p>
        </div>
        <div class="key" data-key="74">
            <kbd>J</kbd>
            <p class="sound">Snare</p>
        </div>
        <div class="key" data-key="75">
            <kbd>K</kbd>
            <p class="sound">Tom</p>
        </div>
        <div class="key" data-key="76">
            <kbd>L</kbd>
            <p class="sound">Rink</p>
        </div>
    </div>
    <audio data-key="65" src="sounds/clap.mp3"></audio>
    <audio data-key="83" src="sounds/hihat.mp3"></audio>
    <audio data-key="68" src="sounds/kick.mp3"></audio>
    <audio data-key="70" src="sounds/openhat.mp3"></audio>
    <audio data-key="71" src="sounds/boom.mp3"></audio>
    <audio data-key="72" src="sounds/ride.mp3"></audio>
    <audio data-key="74" src="sounds/snare.mp3"></audio>
    <audio data-key="75" src="sounds/tom.mp3"></audio>
    <audio data-key="76" src="sounds/tink.mp3"></audio>
</body>
<script type="text/javascript">
window.addEventListener('keydown', function(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;
    //console.log(audio);

    key.classList.add("play");
    audio.currentTime = 0;
    //key.classList.remove("play");
    audio.play();
});

const keys = Array.from(document.querySelectorAll('.key'));
keys.forEach(key => key.addEventListener('transitionend', function(e) {
    if (e.propertyName !== "transform") return;
    e.target.classList.remove("play");
}));
</script>

</html>
